<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>六角眼鏡</title>
    <%- include('./layout/favicon'); -%>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main class="branch pt-24 pb-20 pt-lg-20 pt-sm-10 pb-sm-16">
      <div class="container">
        <h2 class="branch-title fs-7 fs-sm-4 fw-bold mb-8 mb-sm-6 pl-4">
          門市據點
        </h2>
        <div class="row mb-10">
          <div class="col-4 col-lg-7 col-sm-12">
            <div class="select-group d-flex align-items-center">
              <label for="city" class="fs-4 fs-sm-2 mr-4 mr-sm-2"
                >選擇分店</label
              >
              <select name="city" id="city" class="select-branch">
                <option value="台北中山旗艦店">台北中山旗艦店</option>
                <option value="台北綠園店">台北綠園店</option>
                <option value="台中清水旗艦店">台中清水旗艦店</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-5 col-lg-12 mb-lg-6">
            <div class="card">
              <div class="row">
                <div class="col-12 col-lg-6 col-sm-12">
                  <img
                    src="../assets/images/store-1.png"
                    class="h-100 object-cover"
                    alt="台北中山旗艦店"
                  />
                </div>
                <div class="col-12 col-lg-6 col-sm-12">
                  <h3 class="card-title fs-4 py-2 px-6">台北中山旗艦店</h3>
                  <div class="card-info py-4 px-6">
                    <ul class="shop-list">
                      <li class="d-flex align-items-center mb-2">
                        <span class="material-symbols-outlined mr-3">
                          call
                        </span>
                        <span class="fs-3">電話：</span>
                        <a href="tel:+(02)000-1234" class="fs-3 text-dark"
                          >(02)000-1234</a
                        >
                      </li>
                      <li class="d-flex align-items-center mb-2">
                        <span class="material-symbols-outlined mr-3">
                          schedule
                        </span>
                        <p class="fs-3">營業時間：10:00-21:00</p>
                      </li>
                      <li
                        class="d-flex align-items-center align-items-lg-baseline"
                      >
                        <span class="material-symbols-outlined mr-3">
                          location_on
                        </span>
                        <p class="fs-3">地址：台北市中山區南京東路25巷2-1號</p>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-7 col-lg-12">
            <iframe
              class="map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.458524490652!2d121.52653047537707!3d25.052443577804354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1722703469793!5m2!1szh-TW!2stw"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
